<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cluach.netlify.app/styles/main.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>cluachShop | Wishlist</title>
</head>

<body>
    <header class="header">
        <a href="/index.html">
            <div class="header-logo">
                <i class="fas fa-cogs fa-2x"></i>
                <h2>cluachShop</h2>
            </div>
        </a>

        <div class="header-nav">
            <a href="/pages/authentication/login.html" class="btn outline btn-s">Login</a>
            <a href="/pages/wishlist.html">
                <div class="badge-container">
                    <i class="far fa-heart icon"></i>
                    <span class="badge-number br-full">2</span>
                </div>
            </a>
            <a href="/pages/cart.html">
                <div class="badge-container">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span class="badge-number br-full">2</span>
                </div>
            </a>
        </div>
    </header>

    <main>
        <p class="text-xl text-bold text-center">My Wishlist</p>
        <div class="wishlist-container flex-row justify-center flex-wrap">
            <div class="card card-vertical flex-col shadow-1">
                <div class="card-media">
                    <img src="/assets/mcl/mcl-dr3.png" alt="card media">
                </div>
                <div class="card-cross">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="card-badge">
                    33% off
                </div>
                <div class="card-nonmedia">
                    <div class="card-details flex-col">
                        <p class="text-center text-l">DR3 - Daniel Ricciardo Cap</p>
                        <p class="text-center text-bold text-xl">₹3350 <span
                                class="text-m text-regular text-strike">₹5000</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-s btn-fill solid">Move to Cart</button>
                    </div>
                </div>
            </div>

            <div class="card card-vertical flex-col shadow-1">
                <div class="card-media">
                    <img src="/assets/sf/sf-cl16.jpg" alt="card media">
                </div>
                <div class="card-cross">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="card-badge">
                    33% off
                </div>
                <div class="card-nonmedia">
                    <div class="card-details flex-col">
                        <p class="text-center text-l">CL16 - Charles Leclerc Cap</p>
                        <p class="text-center text-bold text-xl">₹3350 <span
                                class="text-m text-regular text-strike">₹5000</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-s btn-fill solid">Move to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
