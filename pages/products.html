<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cluach.netlify.app/styles/main.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>cluachShop | Products</title>
</head>

<body>
    <header class="header">
        <a href="/index.html">
            <div class="header-logo">
                <i class="fas fa-cogs fa-2x"></i>
                <h2>cluachShop</h2>
            </div>
        </a>

        <div class="header-nav">
            <a href="/pages/authentication/login.html" class="btn outline btn-s">Login</a>
            <a href="/pages/wishlist.html">
                <div class="badge-container">
                    <i class="far fa-heart icon"></i>
                    <span class="badge-number br-full">2</span>
                </div>
            </a>
            <a href="/pages/cart.html">
                <div class="badge-container">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span class="badge-number br-full">2</span>
                </div>
            </a>
        </div>
    </header>
    <main class="flex-row">
        <div class="filter-section flex-col gp-2xl">
            <div class="flex-row justify-between">
                <p class="text-xl text-bold">Filters</p>
                <p class="text-xl text-underline">clear</p>
            </div>
            <div class="flex-col gp-xl">
                <p class="text-xl text-bold">Price</p>
                <div class="flex-row gp-s"><span>₹1000</span><input type="range" min="1000" max="10000" value="1000"
                        class="price-slider"><span>₹10000</span></div>
            </div>
            <div class="flex-col gp-xl">
                <p class="text-xl text-bold">Collections</p>
                <div><input type="checkbox" id="mclaren"><label for="mclaren"> McLaren</label></div>
                <div><input type="checkbox" id="ferrari"><label for="ferrari"> Ferrari</label></div>
            </div>
            <div class="flex-col gp-xl">
                <p class="text-xl text-bold">Rating</p>
                <div><input type="radio" id="4-star" name="rating" value="4"><label for="4-star"> 4 Stars &
                        above</label></div>
                <div><input type="radio" id="3-star" name="rating" value="3"><label for="3-star"> 3 Stars &
                        above</label></div>
                <div><input type="radio" id="2-star" name="rating" value="2"><label for="2-star"> 2 Stars &
                        above</label></div>
                <div><input type="radio" id="1-star" name="rating" value="1"><label for="1-star"> 1 Stars &
                        above</label></div>
            </div>
            <div class="flex-col gp-xl">
                <p class="text-xl text-bold">Sort by</p>
                <div><input type="radio" id="price-l2h" name="sort"><label for="price-l2h"> Price - Low to High </label>
                </div>
                <div><input type="radio" id="price-h2l" name="sort"><label for="price-h2l"> Price - High to Low</label>
                </div>
            </div>
        </div>
        <div class="product-section flex-row flex-wrap gp-2xl">
            <div class="card card-vertical flex-col shadow-1">
                <div class="card-media">
                    <img src="/assets/mcl/mcl-dr3.png" alt="card media">
                </div>
                <div class="card-badge">
                    33% off
                </div>
                <div class="card-nonmedia">
                    <div class="card-details flex-col">
                        <p class="text-center text-l">DR# - Daniel Ricciardo Cap</p>
                        <p class="text-center text-bold text-xl">₹3350 <span
                                class="text-m text-regular text-strike">₹5000</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-s btn-fill solid">Add to Cart</button>
                        <button class="btn btn-s btn-fill outline">Save to Wishlist</button>
                    </div>
                </div>
            </div>
            <div class="card card-vertical flex-col shadow-1">
                <div class="card-media">
                    <img src="/assets/mcl/mcl-ln4.png" alt="card media">
                </div>
                <div class="card-badge">
                    33% off
                </div>
                <div class="card-nonmedia">
                    <div class="card-details flex-col">
                        <p class="text-center text-l">LN4 - Lando Norris Cap</p>
                        <p class="text-center text-bold text-xl">₹3350 <span
                                class="text-m text-regular text-strike">₹5000</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-s btn-fill solid">Add to Cart</button>
                        <button class="btn btn-s btn-fill outline">Save to Wishlist</button>
                    </div>
                </div>
            </div>
            <div class="card card-vertical flex-col shadow-1">
                <div class="card-media">
                    <img src="/assets/sf/sf-cl16.jpg" alt="card media">
                </div>
                <div class="card-badge">
                    33% off
                </div>
                <div class="card-nonmedia">
                    <div class="card-details flex-col">
                        <p class="text-center text-l">CL16 - Charles Leclerc Cap</p>
                        <p class="text-center text-bold text-xl">₹3350 <span
                                class="text-m text-regular text-strike">₹5000</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-s btn-fill solid">Add to Cart</button>
                        <button class="btn btn-s btn-fill outline">Save to Wishlist</button>
                    </div>
                </div>
            </div>
            <div class="card card-vertical flex-col shadow-1">
                <div class="card-media">
                    <img src="/assets/sf/sf-cs55.jpg" alt="card media">
                </div>
                <div class="card-badge">
                    33% off
                </div>
                <div class="card-nonmedia">
                    <div class="card-details flex-col">
                        <p class="text-center text-l">CS5 - Carlos Sainz Cap</p>
                        <p class="text-center text-bold text-xl">₹3350 <span
                                class="text-m text-regular text-strike">₹5000</span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-s btn-fill solid">Add to Cart</button>
                        <button class="btn btn-s btn-fill outline">Save to Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
