<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cluach.netlify.app/styles/main.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>cluachShop | Login</title>
</head>

<body>
    <header class="header">
        <a href="#">
            <div class="header-logo">
                <i class="fas fa-cogs fa-2x"></i>
                <h2>cluachShop</h2>
            </div>
        </a>

        <div class="header-nav">
            <a href="#" class="btn outline btn-s">Login</a>
            <a href="#">
                <div class="badge-container">
                    <i class="far fa-heart icon"></i>
                    <span class="badge-number br-full">0</span>
                </div>
            </a>
            <a href="#">
                <div class="badge-container">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span class="badge-number br-full">0</span>
                </div>
            </a>
        </div>
    </header>
    <main class="login-page">
        <div class="login-container shadow-1">
            <div class="input-section">
                <div class="input-container">
                    <label for="email" class="label">Email address</label>
                    <input type="email" placeholder="email@example.com" class="input" id="email">
                </div>
                <div class="input-container">
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="••••••••" class="input" id="password">
                </div>
                <div class="login-section">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" class="label"> Remember me</label>
                    </div>
                    <div>Forgot your Password?</div>
                </div>
                <button class="btn btn-s solid">Login</button>
                <div class="text-light text-center">Create New Account</div>
            </div>
        </div>
    </main>
</body>

</html>
