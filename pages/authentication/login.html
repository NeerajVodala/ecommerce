<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cluach.netlify.app/styles/main.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>cluachShop | Login</title>
</head>

<body class="light-mode">
    <header class="header">
        <a href="/index.html">
            <div class="header-logo">
                <i class="fas fa-cogs fa-2x"></i>
                <h2>cluachShop</h2>
            </div>
        </a>

        <div class="header-nav">
            <a href="/pages/authentication/login.html" class="btn outline btn-s br-s">Login</a>
            <a href="/pages/wishlist.html">
                <div class="badge-container">
                    <i class="far fa-heart icon"></i>
                    <span class="badge-number br-full">0</span>
                </div>
            </a>
            <a href="/pages/cart.html">
                <div class="badge-container">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span class="badge-number br-full">0</span>
                </div>
            </a>
        </div>
    </header>
    <main class="auth-page flex-row align-center justify-center">
        <div class="auth-container flex-row align-center justify-center shadow-1 br-s">
            <div class="input-section">
                <h3>Login</h3>
                <div class="input-container">
                    <label for="email" class="label">Email address</label>
                    <input type="email" placeholder="email@example.com" class="input" id="email">
                </div>
                <div class="input-container">
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="••••••••" class="input" id="password">
                </div>
                <div class="flex-row align-center justify-center gp-2xl">
                    <div class="flex-row align-center gp-s">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" class="label text-s"> Remember me</label>
                    </div>
                    <div class="text-s">Forgot your Password?</div>
                </div>
                <button class="btn btn-m solid br-s">Login</button>
                <div class="text-center text-m"><a href="/pages/authentication/signup.html">Create New Account</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
